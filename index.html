<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="public/linkedinclone.css" />
    <script src="https://kit.fontawesome.com/e1f93e03c9.js"></script>
    <script src="index.js"></script>

    <title>LinkedIn Clone</title>
</head>

<body>
    <header>
        <div class="row">
            <div class="col-3 view overlay">
                <img src="public/logo.svg" />
            </div>

            <!-- Grid column -->

            <div class="col-9">
                <div class="row" id="box">
                    <div class="col-11">
                        <form autocomplete="off" onsubmit="searchRecruits()" action="javascript:"
                            onsubmit="searchRecruits()">

                            <input type="text" id="myInput" class="form-control" placeholder="Search Recruits..."
                                aria-label="Search" style="font-size: 2em; border: none;" />
                        </form>
                    </div>
                    <div class="col-1" style="text-align: center;">
                        <span><i class="fa fa-search" aria-hidden="true" onclick="searchRecruits()"></i></span>
                    </div>
                </div>

                <div id="autocomplete-list" class="autocomplete-items"></div>
            </div>
            <br />
        </div>
    </header>

    <div class="grid-container" id="results">
        Recruit Search Results
    </div>

    <script>
        let resultDisplay = document.getElementById("results");
        let search = document.getElementById("myInput");
        let autoDisplay = document.getElementById("autocomplete-list");

        search.addEventListener('input', searchAutocomplete);

    </script>
</body>

</html>
